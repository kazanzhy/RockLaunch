<!DOCTYPE html>
<html lang="en">
<head>
    <title>
    {% block title %}RockLunch{% endblock %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</head>

<body>
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">RockLunch</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('launches')}}">Launches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('spaceports')}}">Spaceports</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('vehicles')}}">Vehicles</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('companies')}}">Companies</a>
      </li>
        <li class="nav-item active">
        <a class="nav-link" href="/add">Add launch<span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
{% endblock %}
    <div class="container-fluid">
        <div class="row">
            <hr>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 ">
            {% block content %}{% endblock %}
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</body>

</html>
